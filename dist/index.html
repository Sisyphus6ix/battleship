<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battlefield App</title>
</head>
<body>
    <div id="content">
        <div class="header"><h1>BATTLESHIP</h1></div>
        <div class="game-container">
            <div class="player-board">
                <div class="title"></div>
                <div class="board-container">
                    <div class="y-axis">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                        <p>4</p>
                        <p>5</p>
                        <p>6</p>
                        <p>7</p>
                        <p>8</p>
                        <p>9</p>
                        <p>10</p>
                    </div>
                    <div class="x-axis">
                        <p>A</p>
                        <p>B</p>
                        <p>C</p>
                        <p>D</p>
                        <p>E</p>
                        <p>F</p>
                        <p>G</p>
                        <p>H</p>
                        <p>I</p>
                        <p>J</p>
                    </div>
                </div>
                <div class="shipyard"></div>
            </div>
            <div class="AI-board">
                <div class="title"></div>
                <div class="board-container"></div>
                <div class="shipyard"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
